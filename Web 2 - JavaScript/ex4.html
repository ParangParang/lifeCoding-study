<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title></title>

  <body>

    <script>
      var names = [ 'kim', 'park', 'lee', 'choi', 'bae'];

    </script>

    <ol>

        var i = 0;
          while (i < names.length) {
            document.write('<li>' + names[i] + '</li>');
            i = i + 1;
          }

      </script>

    </ol>



  </body>
